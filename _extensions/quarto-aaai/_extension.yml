title: Quarto-aaai
author: pat-alt
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    common:
      toc: true
      filters:
        - quarto-aaai.lua
      shortcodes:
        - quarto-ext/fancy-text
    pdf:
      toc: false
      include-in-header: header.tex
      template-partials:
        - partials/doc-class.tex
      format-resources:
        - aaai2026.sty
        - aaai2026.bst
      hyperrefoptions: draft
    html:
      css: styles.css

